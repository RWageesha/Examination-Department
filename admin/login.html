<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - KDU Examination Department</title>
    <link rel="stylesheet" href="../assets/css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="admin-login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="../assets/images/LOGO_Blue.png" alt="KDU Logo" class="login-logo">
            <h1>Admin Login</h1>
            <p>KDU Examination Department</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Email or Username</label>
                <input type="text" id="username" name="identifier" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
                <span toggle="#password" class="password-toggle"><i class="fas fa-eye"></i></span>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
            
            <div id="loginMessage" class="login-message"></div>
            
            <div class="form-footer">
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <a href="signup.html" title="Available only before first admin is created">Sign up</a>
                <a href="../index.html">Back to Website</a>
            </div>
        </form>
    </div>
    
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Password Recovery</h2>
            <p>Please enter your email address to receive a password reset link.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="recoveryEmail"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="recoveryEmail" name="recoveryEmail" required>
                </div>
                <button type="submit" class="btn-submit">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/admin-login.js"></script>
</body>
</html>
